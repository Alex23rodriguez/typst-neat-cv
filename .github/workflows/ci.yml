on:
  push:
    branches: [main, dev]
    paths:
      - "lib.typ"
      - "template/*"
      - ".github/workflows/ci.yml"
      - ".pre-commit-config.yaml"
  pull_request:
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup fonts
        uses: ./.github/actions/setup-fonts
        with:
          manifest-path: manifest.yml
          font-awesome-version: "6.7.2"

      - name: Setup Just
        uses: extractions/setup-just@v3

      - name: Setup Typst
        uses: typst-community/setup-typst@v4

      - name: Compile
        run: just

      - name: Upload CV artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv
          path: template/cv.pdf
          retention-days: 7
